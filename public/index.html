    <!-- add all css styling between style tags -->

      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto',

      h3 {

    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- add minimal amount of HTML so browser can render a loading page -->
    <!-- if React is able to load, it will replace this HTML -->

      <div class="navbar">
        <h3>Grocery List</h3>
        <a href="/">To Buy</a>
        <a href="/purchased">Purchased</a>
      </div>
      <p class="page-info">Loading...</p>
    </div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
          navigator.serviceWorker
            .register('worker.js')
            .then(
              function (registration) {
                console.log(
                  'Worker registration successful',
                  registration.scope
                );
              },
              function (err) {
                console.log('Worker registration failed', err);
              }
            )
            .catch(function (err) {
              console.log(err);
            });
        });
      } else {
        console.log('Service Worker is not supported by browser.');
      }
    </script>
